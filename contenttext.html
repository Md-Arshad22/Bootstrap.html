<!DOCTYPE html>
<html>
<head>
<title>Bootstrap</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
              
</head>
<body>
<h1>Hands-on 12: Use of Bootstrap Text Alignment</h1>

<div class="container mt-5 bg-light">

    <h2>Bootstrap Text Alignment</h2>
    <div class="row mb-3 bg-success">
        <div class="col text-start">
            <p>This is aligned to left</p>
        </div>
    </div>

    <div class="row mb-3 bg-info">
        <div class="col text-center">
            <p>This is aligned to center</p>
        </div>
    </div>

    <div class="row mb-3 bg-warning">
        <div class="col text-end">
            <p>This is aligned to right</p>
        </div>
    </div>
    <div class="row mb-3 bg-danger">
        <div class="col text-justify">
            <p>This is aligned to justify. It fills the space evenly.</p>
        </div>
    </div>
</div>
 
 
</body>
</html>
