<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Container</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>




    <h1>Hands-on 2: use of bootstrap alert</h1>
    <div class="container mt-3">
        <h2>alert</h2>
        <div class="alert alert-success"><strong>Success</strong></div>

        <div class="alert alert-danger"><strong>Danger</strong></div>

        <div class="alert alert-warning"><strong>warning</strong></div>

        <div class="alert alert-info"><strong>info</strong></div>

        <div class="alert alert-light"><strong>light</strong></div>
        
        <div class="alert alert-dark"><strong>dark</strong></div>
    
        <div class="alert alert-primary"><strong>primary</strong></div>
    </div>
    
</body>
</html>
